<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
  <meta name="Viewport" content="width=device-width, initial-scale=1">
  
  {%- if page.tags -%}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
  {%- endif -%}

  <link href="/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="{{- "/assets/main.css" | relative_url -}}?{{- site.time | date: '%s%N' -}}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.4.2/css/light.css" integrity="sha384-n0uyPlhqrQyWPPzm6+B9xDeZKCD81RgGRsTO7PQt3McgMXSR9zjhGaD5cXHwk+D8" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.4.2/css/brands.css" integrity="sha384-RjTk1OTKX8K8S4QfwhFOfbNSbQxLFgN6jqDw05QuBDDEbc/x6xlPtkPSO4vA1TtI" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.4.2/css/fontawesome.css" integrity="sha384-XkH+Vmez3OoFo52K+SkBE61xZ7vKh9tF35gL9Yf8rD3RtKUqIQGoTJTsLdR5u8rt" crossorigin="anonymous">

	{%- seo -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- if site.tags != "" -%}
	  {%- include tags.html -%}
  {%- endif -%}
</head>
