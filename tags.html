---
layout: default
title: Tags
---

<div>
  <div>
    <i class="fal fa-tags"></i>
    {%- for tag in site.tags -%}
      <a class="tag" href="#{{ tag[0] | slugify }}">
        {{- tag[0] -}}
      </a>
    {%- endfor -%}
  </div>
  <hr />
  <div>
    {%- for tag in site.tags -%}
      <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
      <ul>
        {%- for post in tag[1] -%}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
          <span class="meta">{%- include reading-time.html -%}</small>
        </li>
        {%- endfor -%}
      </ul>
    {%- endfor -%}
  </div>
</div>
